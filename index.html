<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(0deg, #7f5362 1%, #ecd5c9 128%)">
                <h1>Iceland</h1>
                <p>Mountains collection</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #16ac82 1%, #2c9b5f 128%)">
                <h1>Braies Lake, Italy</h1>
                <p>Mountains collection</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #71e3ef 1%, #447c83 128%)"> ;
                <h1>Ghode Pani, Nepal</h1>
                <p>Mountains collection</p>
            </div>
            <div style=" background: linear-gradient(0deg, #8d5e8e 1%, #17487c 128%) ">
                <h1>Moena, Italy</h1>
                <p>Mountains collection</p>
            </div>
            <div style="background: linear-gradient(0deg, #6983af 1%, #eef3f5 128%) ">
                <h1>Ama Dablam, Nepal</h1>
                <p>Mountains collection</p>
            </div>
        </div>
        <div class="main-slide ">
            <div style=" background-image: url( 'https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1510&q=80'); "></div>
            <div style=" background-image: url( 'https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80'); "></div>
            <div style=" background-image: url( 'https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1510&q=80'); "></div>
            <div style=" background-image: url( 'https://images.unsplash.com/photo-1540390769625-2fc3f8b1d50c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80'); "></div>
            <div style=" background-image: url( 'https://images.unsplash.com/photo-1464278533981-50106e6176b1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80'); "></div>
        </div>
        <div class="controls ">
            <button class="down-button ">
          <i class="fas fa-arrow-down "></i>
        </button>
            <button class="up-button ">
          <i class="fas fa-arrow-up "></i>
        </button>
        </div>
    </div>
    <script src="main.js "></script>
</body>

</html>

</html>
